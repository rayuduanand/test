---
- hosts: web
  become: yes
  tasks:
    - name: Installs apache web server
      dnf:
        name: httpd
        state: present
        update_cache: true

    - name: Push default virtual host configuration
      copy:
        src: files/awesome-app
        dest: /tmp/awesome-app1.conf
        mode: '0640'

    - name: Activates our virtualhost
      file:
        src: /tmp/awesome-app1.conf  # Corrected source file name
        dest: /etc/httpd/conf.d/awesome-app.conf  # Corrected destination path
        state: link
      notify:
        - restart apache

    - name: Disable the default ssl virtualhost
      file:
        dest: /etc/httpd/conf.d/default-ssl.conf  # Corrected destination path
        state: absent
      notify:
        - restart apache

  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted
